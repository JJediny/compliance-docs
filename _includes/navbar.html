<header class="usa-site-header" role="banner">

  <div class="usa-disclaimer">
    <span class="usa-disclaimer-official">
      <img class="usa-flag_icon" alt="{{ site.banner_alt}}" src="{{ site.baseurl }}/assets/img/us_flag_small.png">
      {{ site.banner }}
    </span>
    <span class="usa-disclaimer-stage">This site is currently in {{ site.phase }} <a href="https://18f.gsa.gov/dashboard/stages/#{{ site.phase }}">Learn more.</a></span>
  </div>

  <div class="site-navbar">
      <a class="menu-btn" href="#">Menu</a>
      <div class="site-logo" id="logo">
        <em>
          <a href="/" accesskey="1" title="Home" aria-label="Home">
            {{ site.name }}</a>
        </em>
      </div>
      <ul class="usa-button-list usa-unstyled-list">
      <li>
        <a class="usa-button usa-button-outline-inverse" href="{{ site.repo }}" onclick="ga('send', 'event', 'Viewed on Github', 'Clicked View on Github from inside site');">
          View on GitHub
        </a>
      </li>
    </ul>
  <nav class="site-nav-secondary js-sticky-nav">
    <ul>
      <li>
        <a {% if page.category == 'system' %}class="usa-current"{% endif %} href="{{ site.baseurl }}/system/">System Description</a>
      </li>
      <li>
        <a {% if page.category == 'policy' %}class="usa-current"{% endif %} href="{{ site.baseurl }}/policy/">Policy</a>
      </li>
      <li>
        <a {% if page.title == 'References' %}class="usa-current"{% endif %} href="{{ site.baseurl }}/references/">References</a>
      </li>
      <li>
        <a {% if page.title == 'Training' %}class="usa-current"{% endif %} href="{{ site.baseurl }}/training/">Training</a>
      </li>
      <li>
        <a {% if page.title == 'Codebase' %}class="usa-current"{% endif %} href="{{ site.baseurl }}/codebase/">Codebase</a>
      </li>
      <li>
        <a {% if page.title == 'About' %}class="usa-current"{% endif %} href="{{ site.baseurl }}/about/">About</a>
      </li>
    </ul>
  </nav>
</header>
